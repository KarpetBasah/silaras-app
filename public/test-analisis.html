<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Analisis API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Test Analisis API</h1>
    
    <button class="test-button" onclick="testStatistik()">Test Statistik Analisis</button>
    <button class="test-button" onclick="testTumpangTindih()">Test Tumpang Tindih</button>
    <button class="test-button" onclick="testKesenjangan()">Test Kesenjangan</button>
    <button class="test-button" onclick="testKeselarasan()">Test Keselarasan RPJMD</button>
    
    <div id="results"></div>

    <script>
        async function testAPI(endpoint, name) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = 'result';
            resultDiv.innerHTML = `Testing ${name}...\n`;
            resultsDiv.appendChild(resultDiv);
            
            try {
                const response = await fetch(`/analisis/${endpoint}`);
                const data = await response.json();
                
                if (response.ok && data.success !== false) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `✅ ${name} SUCCESS\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `❌ ${name} FAILED\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ ${name} ERROR\n${error.message}`;
            }
        }
        
        function testStatistik() {
            testAPI('statistik', 'Statistik Analisis');
        }
        
        function testTumpangTindih() {
            testAPI('tumpang-tindih', 'Tumpang Tindih');
        }
        
        function testKesenjangan() {
            testAPI('kesenjangan', 'Kesenjangan');
        }
        
        function testKeselarasan() {
            testAPI('keselarasan-rpjmd', 'Keselarasan RPJMD');
        }
    </script>
</body>
</html>
